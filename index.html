<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google.com</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="google-logo">
      <img src="google.jpg" alt="Google!">
    </div>
    <div class="area-gray">
        <div class="search-text">
          <p>Search the web using Google!</p>
        </div>
        <div class="searchbox">
          <input class="searchbox-input" type="text" name="" id="">
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
    </div>
    <div class="area-green">
      <table>
      <tr>
      <td style="padding-left: 20px; padding-right: 20px"><p>Special Saerch <br> <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br> <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> </p></td>
      <td style="font-size: 13px;"><p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p></td>
      <td><p style="font-size: 13px;">Get Google! <br> updates monthly:</p>
        <input style="width:150px ;" type="text" placeholder="your e-mail"> <br>
        <button>Subscribe</button> 
        <a style="font-size: 13px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank" rel="noopener noreferrer">Archive</a>
        </td>
      </tr>
      </table>
      <div class="special-search"></div>
      <div class="help"></div>
      <div class="susbscribe"></div>
    </div>
  </div>
</body>
</html>
